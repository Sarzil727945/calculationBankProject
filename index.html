<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple interactive bank</title>
     <!-- Tailwind css cdn link  -->
          <script src="https://cdn.tailwindcss.com"></script>
     <!-- Tailwind css cdn link  -->
</head>
<body>
     <header>
       <h1 class="text-5xl text-center mt-10">Welcome to my <span class="font-semibold text-violet-600">Bou Er Bank</span> !!</h1>
    </header>
    <main>
      <section class="bg-violet-500 lg:w-8/12 mx-auto mt-8 p-8 font-medium rounded-lg">
          <h3 class="text-4xl mb-4">Please Login</h3>
          <div>
               <input id="input-email" class="w-6/12 py-1 px-2 block my-2" type="email" name="" id="" placeholder="Your Email Address" required>
               <input id="input-password" class="w-6/12 py-1 px-2 block my-2" type="password" name="" id="" placeholder="Your password" required>
               <button id="btn-submit" class="bg-blue-800 py-2 px-8 text-white rounded-lg hover:bg-orange-600">Submit</button>
          </div>
      </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
