<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bank Money Calculation</title>
     <!-- Tailwind css cdn link  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Tailwind css cdn link  -->
</head>
<body>
     <header>
       <h1 class="text-5xl text-center mt-10">Welcome to my <span class="font-semibold text-violet-600">Bank Money</span> !!</h1>
     </header>
     <main>
          <section class="mt-10">
              <div class="grid lg:grid-cols-3 gap-3 lg:w-9/12 mx-auto text-white">
               <div class="bg-orange-500 p-8 rounded-lg">
                  <h4 class="text-3xl">Deposit</h4>
                  <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
               </div>
               <div class="bg-violet-500 p-8 rounded-lg">
                  <h4 class="text-3xl">Withdraw</h4>
                  <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
               </div>
               <div class="bg-yellow-500 p-8 rounded-lg">
                  <h4 class="text-3xl">Balance</h4>
                  <h2 class="text-5xl">$<span id="balance-total">555</span></h2>
               </div>
              </div>

              <!-- Deposit and Withdraw -->
              <div class="mt-8 grid lg:grid-cols-2 gap-4 lg:w-9/12 mx-auto">
               <div class="bg-fuchsia-400 p-16 rounded-lg">
                    <h2 class="text-4xl text-white">Please Deposit</h2>
                    <div class="my-5">
                         <input id="input-deposit" class="block p-2 w-9/12 rounded" type="text"  placeholder="$ amount your want to deposit" required>
                         <button id="btn-deposit" class="mt-3 bg-blue-900 hover:bg-orange-600 px-8 py-2 rounded-lg text-white">Deposit</button>
                    </div>
               </div>
               <div class="bg-sky-400 p-16 rounded-lg">
                    <h2 class="text-4xl text-white">Please Withdraw</h2>
                    <div class="my-5">
                         <input id="input-withdraw" class="block p-2 w-9/12 rounded" type="text" placeholder="$ amount your want to withdraw" required>
                         <button id="btn-withdraw" class="mt-3 bg-blue-900 hover:bg-orange-600 px-7 py-2 rounded-lg text-white">Withdraw</button>
                    </div>
               </div>
              </div>
          </section>
     </main>
     <script src="js/deposit.js"></script>
     <script src="js/withdraw.js"></script>
</body>
</html>
